<html><head><base target="_blank">
 
   <meta charset="utf-8">
   <title>2048 Cupcakes</title> 

   <link href="https://cdn.jsdelivr.net/gh/r3tq6l1/to9d2if1dv@307a949cff178a4a0d567bf8203a30cd625fe5e4/7df3uk9y/style/main.css" rel="stylesheet" type="text/css">


   <meta name="HandheldFriendly" content="True">
   <meta name="MobileOptimized" content="320">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head> 
 <body>
   <div class="container">
     <div class="heading">
       <h1 class="title">2048</h1> 
       <div class="scores-container">
         <div class="score-container">0</div> 
         <div class="best-container">0</div> 
      </div> 
    </div> 

     <div class="above-game">
       <p class="game-intro">Play to 2048 cupcakes!</p> 
      <a class="restart-button">New Game</a>
    </div> 

     <div class="game-container">
       <div class="game-message">
         <p></p> 
         <div class="lower">
         <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div> 
      </div> 

       <div class="grid-container">
         <div class="grid-row">
           <div class="grid-cell"></div> 
           <div class="grid-cell"></div> 
           <div class="grid-cell"></div> 
           <div class="grid-cell"></div> 
        </div> 
         <div class="grid-row">
           <div class="grid-cell"></div> 
           <div class="grid-cell"></div> 
           <div class="grid-cell"></div> 
           <div class="grid-cell"></div> 
        </div> 
         <div class="grid-row">
           <div class="grid-cell"></div> 
           <div class="grid-cell"></div> 
           <div class="grid-cell"></div> 
           <div class="grid-cell"></div> 
        </div> 
         <div class="grid-row">
           <div class="grid-cell"></div> 
           <div class="grid-cell"></div> 
           <div class="grid-cell"></div> 
           <div class="grid-cell"></div> 
        </div> 
      </div> 

       <div class="tile-container"><div class="tile tile-2 tile-position-2-4 tile-new"><div class="tile-inner">2</div></div><div class="tile tile-2 tile-position-3-1 tile-new"><div class="tile-inner">2</div></div></div> 
    </div> 

     <p class="game-explanation"><strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two of the same cupcake tiles touch, they <strong>merge into one!</strong></p> 
    <!-- <hr> -->

   </div> 

   <script src="https://cdn.jsdelivr.net/gh/r3tq6l1/to9d2if1dv@307a949cff178a4a0d567bf8203a30cd625fe5e4/7df3uk9y/js/bind_polyfill.js"></script> 
   <script src="https://cdn.jsdelivr.net/gh/r3tq6l1/to9d2if1dv@307a949cff178a4a0d567bf8203a30cd625fe5e4/7df3uk9y/js/classlist_polyfill.js"></script> 
   <script src="https://cdn.jsdelivr.net/gh/r3tq6l1/to9d2if1dv@307a949cff178a4a0d567bf8203a30cd625fe5e4/7df3uk9y/js/animframe_polyfill.js"></script> 
   <script src="https://cdn.jsdelivr.net/gh/r3tq6l1/to9d2if1dv@307a949cff178a4a0d567bf8203a30cd625fe5e4/7df3uk9y/js/keyboard_input_manager.js"></script> 
   <script src="https://cdn.jsdelivr.net/gh/r3tq6l1/to9d2if1dv@307a949cff178a4a0d567bf8203a30cd625fe5e4/7df3uk9y/js/html_actuator.js"></script> 
   <script src="https://cdn.jsdelivr.net/gh/r3tq6l1/to9d2if1dv@307a949cff178a4a0d567bf8203a30cd625fe5e4/7df3uk9y/js/grid.js"></script> 
   <script src="https://cdn.jsdelivr.net/gh/r3tq6l1/to9d2if1dv@307a949cff178a4a0d567bf8203a30cd625fe5e4/7df3uk9y/js/tile.js"></script> 
   <script src="https://cdn.jsdelivr.net/gh/r3tq6l1/to9d2if1dv@307a949cff178a4a0d567bf8203a30cd625fe5e4/7df3uk9y/js/local_storage_manager.js"></script> 
   <script src="https://cdn.jsdelivr.net/gh/r3tq6l1/to9d2if1dv@307a949cff178a4a0d567bf8203a30cd625fe5e4/7df3uk9y/js/game_manager.js"></script> 
   <script src="https://cdn.jsdelivr.net/gh/r3tq6l1/to9d2if1dv@307a949cff178a4a0d567bf8203a30cd625fe5e4/7df3uk9y/js/application.js"></script> 
 
</body></html>
